<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>sine5key</title>
        <link rel="icon" type="image/png" href="assets/img/favicon.png" />
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css" />
        <link rel="stylesheet" href="assets/css/styles.css" />
        <script src="wasm/wasm_exec.js"></script>
        <script src="assets/js/main.js" type="module"></script>
    </head>
    <body>
        <main>
            <h1>sine5key <button id="start">start</button></h1>
            <article class="controls">
                <section class="spectrogram">
                    <canvas class="spectro" id="spectro">
                        Your browser does not support the HTML canvas.
                    </canvas>
                </section>

                <section class="selects clearfix">
                    <label class="volslider">
                        <input
                            id="vol"
                            type="range"
                            min="0"
                            max="128"
                            value="50"
                        />
                        Volume
                    </label>
                    <label
                        >MIDI in
                        <select id="midiSource" name="midiSource">
                            <option disabled>MIDI device</option>
                        </select>
                    </label>
                    <label
                        >Waveform
                        <select id="wave" name="wave">
                            <option disabled>waveform</option>
                            <option value="sine">sine</option>
                            <option value="square">square</option>
                            <option value="sawtooth">sawtooth</option>
                            <option value="triangle">triange</option>
                        </select>
                    </label>
                </section>
                <section class="effects">
                    <fieldset class="effect clearfix">
                        <legend>FX1</legend>
                        <select id="effect1" name="effect1">
                            <option value="none">none</option>
                            <option value="reverb">reverb</option>
                            <option value="delay">delay</option>
                            <option value="compressor">compressor</option>
                            <option value="distortion">distortion</option>
                        </select>
                        <input
                            id="knob1"
                            type="range"
                            min="0"
                            max="128"
                            value="50"
                            class="knob"
                        />
                    </fieldset>
                    <fieldset class="effect clearfix">
                        <legend>FX2</legend>
                        <select id="effect2" name="effect2">
                            <option value="none">none</option>
                            <option value="reverb">reverb</option>
                            <option value="delay">delay</option>
                            <option value="compressor">compressor</option>
                            <option value="distortion">distortion</option>
                        </select>
                        <input
                            id="knob2"
                            type="range"
                            min="0"
                            max="128"
                            value="50"
                            class="knob"
                        />
                    </fieldset>
                    <fieldset class="effect clearfix">
                        <legend>FX3</legend>
                        <select id="effect3" name="effect3">
                            <option value="none">none</option>
                            <option value="reverb">reverb</option>
                            <option value="delay">delay</option>
                            <option value="compressor">compressor</option>
                            <option value="distortion">distortion</option>
                        </select>
                        <input
                            id="knob3"
                            type="range"
                            min="0"
                            max="128"
                            value="50"
                            class="knob"
                        />
                    </fieldset>
                </section>
            </article>
            <section id="keys" class="keys">
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
                <div class="key"></div>
            </section>
        </main>
    </body>
</html>
